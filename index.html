<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
    <meta charset="UTF-8">
    <title>Tutorial App</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/tutorialCtrl.js"></script>
    </head>
<body ng-controller="TutorialCtrl">
    <hr />
    <h1>{{ tutorialObject.title }}</h1>
    <h2>{{ tutorialObject.subtitle }}</h2>
    <p>Number: {{ 2 + 2 }}</p>
    <p>String: {{ "Boyan" + " Mihovski" }}}</p>
    <p><b>Binding: {{ tutorialObject.bindOutput }}</b></p>

    <button ng-click="timesTwo()">Multiply</button>

    </body>
</html>
